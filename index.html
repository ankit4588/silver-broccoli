<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Week Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      margin: 0;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.5rem;
      text-align: center;
    }
    #message {
      margin-top: 20px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }
    .countdown {
      font-weight: bold;
      font-size: 1.25rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Valentine's Week Special</h1>
  <div id="message">
    <p id="day-message"></p>
    <p class="countdown" id="countdown"></p>
  </div>

  <script>
    const messages = {
      '2025-02-07': 'Happy Rose Day! ‚ù§Ô∏è Here‚Äôs to the blooming love we share!',
      '2025-02-08': 'Happy Propose Day! Will you keep saying yes to my love forever? üåü',
      '2025-02-09': 'Happy Chocolate Day! Life is sweeter with you. üç´',
      '2025-02-10': 'Happy Teddy Day! Here‚Äôs a big virtual hug from me! üêª‚ú®',
      '2025-02-11': 'Happy Promise Day! I promise to always stand by your side. ‚ù§Ô∏è',
      '2025-02-12': 'Happy Hug Day! Can you feel my warm embrace? ü´Ç',
      '2025-02-13': 'Happy Kiss Day! Sending you endless love and kisses üíã‚ù§Ô∏è',
      '2025-02-14': 'Happy Valentine‚Äôs Day, my love! You are my forever. ‚ù§Ô∏è‚ú®'
    };

    const currentDate = new Date();
    const messageContainer = document.getElementById('day-message');
    const countdownContainer = document.getElementById('countdown');

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function getNextValentineDay() {
      for (const dateString of Object.keys(messages)) {
        const eventDate = new Date(dateString);
        if (eventDate >= currentDate) {
          return { date: eventDate, message: messages[dateString] };
        }
      }
      return null;
    }

    function updateCountdown(targetDate) {
      const interval = setInterval(() => {
        const now = new Date();

        // Convert to IST by adjusting for timezone difference (UTC + 5:30)
        const istOffset = 5.5 * 60 * 60 * 1000;
        const istNow = new Date(now.getTime() + istOffset);

        const timeLeft = targetDate.getTime() - istNow.getTime();

        if (timeLeft <= 0) {
          countdownContainer.textContent = 'Enjoy this beautiful day!';
          clearInterval(interval);
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownContainer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s left until ${targetDate.toDateString()}`;
      }, 1000);
    }

    const nextEvent = getNextValentineDay();

    if (nextEvent) {
      const { date, message } = nextEvent;
      const timeDiff = date.getTime() - currentDate.getTime();

      if (timeDiff > 0) {
        messageContainer.textContent = `Countdown to the next celebration: ${message}`;
        updateCountdown(date);
      } else {
        messageContainer.textContent = message;
        countdownContainer.textContent = 'Enjoy this beautiful day!';
      }
    } else {
      messageContainer.textContent = 'Hope you had an amazing Valentine‚Äôs Week! ‚ù§Ô∏è';
    }
  </script>
</body>
</html>
